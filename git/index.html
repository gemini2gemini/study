<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gitコマンド</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <h1>Gitコマンドの一覧ページ</h1>

    <h2>作成</h2>

    <h3>既存のデータから作成</h3>
    <ul>
      <li>既存のデータがあるフォルダに移動する</li>
      <li>リポジトリを初期化する</li>
      <li>git init</li>
      <li>既存のデータを addする</li>
      <li>git add .</li>
    </ul>

    <h3>既存のリポジトリから作成</h3>
    <ul>
      <li>既存のリポジトリの urlを取得</li>
      <li>git clone [url]</li>
      <li>別の名前のディレクトリに作成したい場合</li>
      <li>git clone [url] othername</li>
    </ul>

  </div>
</body>
</html>
