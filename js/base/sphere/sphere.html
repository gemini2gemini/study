<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>sphere</title>
	<script src="../common.js"></script>
	<script src="./sphere.js"></script>
	<style>
		body > div {
			width: 300px;
			border: 1px solid #000000;
			margin: 20px auto 0;
		}
		body > div > form > div {
			margin-top: 15px;
		}
		label {
			margin-left: 10px;
		}
		input[type="text"],input[type="number"] {
			width: 200px;
			margin-left: 10px;
			background-color: #efefef;
			height: 20px;
			border-radius: 5px;
			border: 1px solid #999999;
		}
		input[type="submit"] {
			margin-left: 10px;
			width: 100px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<div>
<form action="" id="theForm">
	<div>
		<label for="radius">半径</label><br />
		<input type="text" name="radius" id="radius" required>
	</div>
    <div>
		<label for="volume">体積</label><br />
		<input type="text" name="volume" id="volume" required>
	</div>
	<div>
		<label for="total">合計</label><br />
		<input type="text" name="total" id="total" disabled>
	</div>
	<div>
		<input type="submit" value="計算" id="submit">
	</div>
</form>
</div>

</body>
</html>
